<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Доверенностей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #document-container {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 800px; /* Fixed width for stable rendering */
        }
        #background-image {
            display: block;
            width: 100%;
            height: auto;
        }
        .dynamic-field {
            position: absolute;
            font-family: 'Times New Roman', Times, serif;
            white-space: nowrap;
            padding: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="text-center text-white"><div class="loader mx-auto mb-4"></div><p id="loading-text">Загрузка...</p></div>
    </div>

    <!-- Main UI -->
    <div class="container mx-auto p-4 max-w-lg">
        <header class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Генератор Доверенностей</h1>
            <p class="text-gray-600 mt-1">Заполните поля и скачайте PDF.</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form id="data-form" class="space-y-4">
                <div>
                    <label for="input_doc_num" class="block text-sm font-medium text-gray-700">Номер доверенности</label>
                    <input type="text" id="input_doc_num" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Ю-123">
                </div>
                <div>
                    <label for="input_date" class="block text-sm font-medium text-gray-700">Дата выдачи</label>
                    <input type="date" id="input_date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                 <div>
                    <label for="input_recipient_name" class="block text-sm font-medium text-gray-700">ФИО и дата рождения получателя</label>
                    <input type="text" id="input_recipient_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Иванов Иван Иванович, 01.01.1990 г.р.">
                </div>
                <div>
                    <label for="input_recipient_id" class="block text-sm font-medium text-gray-700">Данные получателя (паспорт/ВУ)</label>
                    <textarea id="input_recipient_id" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="паспорт 00 00 123456, выдан ОУФМС России по г. Москва 01.01.2010"></textarea>
                </div>
            </form>
             <div class="mt-6 pt-4 border-t">
                <button id="generate-pdf" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 text-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Загрузка шаблона...
                </button>
                <p id="error-message" class="text-red-500 text-sm text-center mt-2 hidden">Ошибка: Не удалось загрузить 'template.jpg'. Убедитесь, что файл в репозитории.</p>
            </div>
        </div>
    </div>

    <!-- Hidden container for rendering -->
    <div id="document-container">
        <img id="background-image" src="" />
    </div>

<script>
const { jsPDF } = window.jspdf;

const templateData = [
  {"id":"НОМЕР_договора","text":"","top":"6.36%","left":"68.00%","width":"11.00%","fontSize":"11.5pt","color":"rgb(0, 0, 0)","fontWeight":"bold"},
  {"id":"ФИО","text":"","top":"38.42%","left":"10.25%","width":"82.50%","fontSize":"11.5pt","color":"rgb(0, 0, 0)","fontWeight":"bold"},
  {"id":"паспрт_серия_и_тд","text":"","top":"43.89%","left":"10.25%","width":"82.50%","fontSize":"11.5pt","color":"rgb(0, 0, 0)","fontWeight":"bold"},
  {"id":"exp_day","text":"","top":"65.18%","left":"53.00%","width":"4.00%","fontSize":"12pt","color":"rgb(0, 0, 0)","fontWeight":""},
  {"id":"exp_month","text":"","top":"65.09%","left":"58.88%","width":"19.00%","fontSize":"12pt","color":"rgb(0, 0, 0)","fontWeight":""},
  {"id":"exp_year","text":"","top":"65.11%","left":"79.13%","width":"4.50%","fontSize":"13pt","color":"rgb(0, 0, 0)","fontWeight":""},
  {"id":"issue_day","text":"","top":"12.19%","left":"68.63%","width":"4.00%","fontSize":"12pt","color":"rgb(0, 0, 0)","fontWeight":""},
  {"id":"issue_month","text":"","top":"12.10%","left":"74.13%","width":"13.00%","fontSize":"12pt","color":"rgb(0, 0, 0)","fontWeight":""},
  {"id":"issue_year","text":"","top":"12.20%","left":"87.63%","width":"3.50%","fontSize":"12.6pt","color":"rgb(0, 0, 0)","fontWeight":""}
];


document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('document-container');
    const generateBtn = document.getElementById('generate-pdf');
    const htmlImageElement = document.getElementById('background-image');
    const errorMessage = document.getElementById('error-message');

    // --- NEW LOGIC TO PRELOAD IMAGE ---
    // This method is more reliable, especially on mobile browsers
    const imageToPreload = new Image();
    
    imageToPreload.onload = () => {
        // Now that the image is loaded in memory, set it as the source for the hidden image tag
        htmlImageElement.src = imageToPreload.src;
        // And enable the button
        generateBtn.disabled = false;
        generateBtn.textContent = 'Создать и скачать PDF';
        errorMessage.classList.add('hidden');
    };
    imageToPreload.onerror = () => {
        generateBtn.textContent = 'Ошибка загрузки шаблона';
        errorMessage.classList.remove('hidden');
    };

    // Start loading the image
    imageToPreload.src = 'template.jpg';
    
    templateData.forEach(data => {
        const field = document.createElement('div');
        field.id = data.id;
        field.className = 'dynamic-field';
        field.style.top = data.top;
        field.style.left = data.left;
        field.style.width = data.width;
        field.style.fontSize = data.fontSize;
        field.style.color = data.color;
        field.style.fontWeight = data.fontWeight;
        container.appendChild(field);
    });

    document.getElementById('input_date').value = new Date().toISOString().slice(0, 10);
    generateBtn.addEventListener('click', generatePdf);
});


function updateHiddenDocument() {
    document.getElementById('НОМЕР_договора').innerText = document.getElementById('input_doc_num').value || document.getElementById('input_doc_num').placeholder;
    document.getElementById('ФИО').innerText = document.getElementById('input_recipient_name').value || document.getElementById('input_recipient_name').placeholder;
    document.getElementById('паспрт_серия_и_тд').innerText = document.getElementById('input_recipient_id').value || document.getElementById('input_recipient_id').placeholder;

    const dateValue = document.getElementById('input_date').value;
    if (dateValue) {
        const issueDate = new Date(dateValue);
        const monthsProper = ["Января", "Февраля", "Марта", "Апреля", "Мая", "Июня", "Июля", "Августа", "Сентября", "Октября", "Ноября", "Декабря"];
        
        document.getElementById('issue_day').innerText = String(issueDate.getDate()).padStart(2, '0');
        document.getElementById('issue_month').innerText = monthsProper[issueDate.getMonth()];
        document.getElementById('issue_year').innerText = String(issueDate.getFullYear()).slice(2);
        
        document.getElementById('exp_day').innerText = String(issueDate.getDate()).padStart(2, '0');
        document.getElementById('exp_month').innerText = monthsProper[issueDate.getMonth()];
        document.getElementById('exp_year').innerText = String(issueDate.getFullYear()).slice(2);
    }
}

async function generatePdf() {
    showLoading('Подготовка PDF...');
    updateHiddenDocument();

    const container = document.getElementById('document-container');
    
    setTimeout(async () => {
        try {
            const canvas = await html2canvas(container, {
                scale: 3,
                useCORS: true,
                logging: false,
                windowWidth: container.scrollWidth,
                windowHeight: container.scrollHeight
            });
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'px',
                format: 'a4'
            });
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            pdf.save('doverennost.pdf');
        } catch (error) {
            console.error("Ошибка при создании PDF:", error);
        } finally {
            hideLoading();
        }
    }, 200);
}

function showLoading(message) {
    document.getElementById('loading-text').textContent = message;
    document.getElementById('loading-overlay').classList.remove('hidden');
}

function hideLoading() {
    document.getElementById('loading-overlay').classList.add('hidden');
}
</script>

</body>
</html>
